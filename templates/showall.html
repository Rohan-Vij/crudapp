<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>Show All</title>
</head>
<body>
    <table class="table">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">Artist</th>
        <th scope="col">Type</th>
        <th scope="col">Picture</th>
        <th scope="col">Picture Link</th>
        <th scope="col">Actions</th>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td> {{ item["name"] }} </td>
            <td> {{ item["artist"] }} </td>
            <td> {{ item["type"] }} </td>
            <td> <img src='data:;base64,{{ item["image_data"] }}' style="width: 100px;"> </td>
            <td> <a href="http://192.168.1.115:5001/art/picture/{{ item['image_id'] }}" target="_blank">Full Resolution Image Link</a> </td>
            <td>
                <form action="/art/view/delete" method="post"><input name="data" type="hidden" value="{{ item['_id'] }}"><input name="img" type="hidden" value="{{ item['image_id'] }}"><button class="btn btn-danger" type="submit"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
</svg></button></form>
            </td>
        </tr>    
        {% endfor %}
    </tbody>

    </table>
    
</body>
</html>
